<form>
  <div class="form-group">
    <label>Name</label>
    <input [(ngModel)]="name" name="name" type="text" class="form-control" />
  </div>

  <div class="form-group">
    <label>Email address</label>
    <input [(ngModel)]="email" name="email" type="email" class="form-control" />
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input
      [(ngModel)]="phone"
      name="phone"
      type="number"
      class="form-control"
    />
  </div>

  <div class="float-right mt-5">
    <button (click)="onAddContact()" type="button" class="btn btn-success">
      <i class="fa fa-floppy-o" aria-hidden="true"></i>
      Save
    </button>

    <a routerLink="/" class="btn btn-secondary mx-md-2">
      <i class="fa fa-times" aria-hidden="true"></i>
      Cancel
    </a>
  </div>
</form>
